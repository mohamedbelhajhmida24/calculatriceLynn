<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice Enfant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">
    <div class="container text-center mt-5">
        <h1 class="text-primary fw-bold">Calculatrice Magique de LYNN & Simba</h1>
        <div class="image-container mb-3 d-flex justify-content-center gap-3">
            <!-- Première image -->
            <img src="lynn.jpg" alt="Image enfant 1" class="img-fluid rounded-circle shadow">
            <!-- Deuxième image -->
            <img src="simba.png" alt="Image enfant 2" class="img-fluid rounded-circle shadow">
        </div>

        <div class="calculator mx-auto mt-4 p-3 bg-white rounded">
            <div id="display" class="display p-3 mb-3 rounded text-end fw-bold fs-4">0</div>
            <div class="row g-2">
                <div class="col-3"><button class="btn btn-calculator">7</button></div>
                <div class="col-3"><button class="btn btn-calculator">8</button></div>
                <div class="col-3"><button class="btn btn-calculator">9</button></div>
                <div class="col-3"><button class="btn btn-calculator text-warning">/</button></div>
                <div class="col-3"><button class="btn btn-calculator">4</button></div>
                <div class="col-3"><button class="btn btn-calculator">5</button></div>
                <div class="col-3"><button class="btn btn-calculator">6</button></div>
                <div class="col-3"><button class="btn btn-calculator text-warning">x</button></div>
                <div class="col-3"><button class="btn btn-calculator">1</button></div>
                <div class="col-3"><button class="btn btn-calculator">2</button></div>
                <div class="col-3"><button class="btn btn-calculator">3</button></div>
                <div class="col-3"><button class="btn btn-calculator text-warning">-</button></div>
                <div class="col-3"><button class="btn btn-calculator">0</button></div>
                <div class="col-3"><button class="btn btn-calculator">C</button></div>
                <div class="col-3"><button class="btn btn-calculator">=</button></div>
                <div class="col-3"><button class="btn btn-calculator text-warning">+</button></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
